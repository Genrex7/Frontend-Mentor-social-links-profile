<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Frontend Mentor Social links profile, front-end coding challenge"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="src/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/output.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body
		class="font-inter text-white h-screen bg-grey-900 flex flex-col justify-between"
	>
		<main class="app flex h-screen items-center justify-center flex-col">
			<section
				class="section-profile w-[20rem] 425px:w-[24rem] bg-grey-800 rounded-xl p-6 425px:p-10 pt-8"
			>
				<div class="user-content flex items-center justify-center flex-col">
					<img
						src="src/images/avatar-jessica.jpeg"
						alt="Jessica Randall"
						class="user-img rounded-full size-20 mb-6"
					/>
					<p class="user-name text-[1.625rem] font-[400] mb-1 tracking-wide">
						Jessica Randall
					</p>
					<p class="user-location text-sm text-green font-[600] mb-6">
						London, United Kingdom
					</p>
					<blockquote class="user-about text-sm font-light">
						"Front-end developer and avid reader."
					</blockquote>
				</div>

				<div
					class="btn-container flex flex-col gap-4 font-semibold text-sm mt-7"
				>
					<a
						href="#"
						class="btn bg-grey-700 text-white py-3 rounded-lg text-center hover:bg-green hover:text-grey-700 transition-colors duration-300"
					>
						GitHub
					</a>
					<a
						href="#"
						class="btn bg-grey-700 text-white py-3 rounded-lg text-center hover:bg-green hover:text-grey-700 transition-colors duration-300"
						>Frontend Mentor
					</a>
					<a
						href="#"
						class="btn bg-grey-700 text-white py-3 rounded-lg text-center hover:bg-green hover:text-grey-700 transition-colors duration-300"
						>LinkedIn</a
					>
					<a
						href="#"
						class="btn bg-grey-700 text-white py-3 rounded-lg text-center hover:bg-green hover:text-grey-700 transition-colors duration-300"
						>Twitter</a
					>
					<a
						href="#"
						class="btn bg-grey-700 text-white py-3 rounded-lg text-center hover:bg-green hover:text-grey-700 transition-colors duration-300"
						>Instagram</a
					>
				</div>
			</section>
		</main>

		<footer class="footer text-[11px] text-center m-2">
			<p>
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge "
					target="_blank"
					class="text-blue-400 hover:text-blue-300 focus:text-blue-300 transition-colors duration-300"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="#"
					class="text-blue-400 hover:text-blue-300 focus:text-blue-300 transition-colors duration-300"
					>Deepak Kumar Meena</a
				>.
			</p>
		</footer>
	</body>
</html>
